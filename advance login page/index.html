<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- box -->
        <div class="box">
            <div class="icon-box">
                <i class="fa-solid fa-globe" style="color: #4d1363;"></i>
            </div>
            <h3>Welcome Back</h3>
            <p>Please enter your details to sign in</p>


            <!-- ---button section -->
             <div class="button-section">
               <button><i class="fa-brands fa-google"></i></button>
                <button> <i class="fa-brands fa-apple" style="color: #0c0b0f;"></i>
                </button>
                <button><i class="fa-brands fa-facebook-f" style="color: #0a0a0a;"></i></button>
             </div>
<div class="or-section">
             <hr>or <hr>
             </div>

             <form action="">
                <div class="label-part">
                    <label for="">Email Address</label>
                </div>
                <input type="text" placeholder="Enter your Email">
                <div class="label-part">
                    <label for="">password</label>
                </div>
                <input type="text">

                <div class="forgot-section">
                    <span>
                    <input type="checkbox">
                    <p>Remember for 30 Days</p>
                    </span>
                    <a href=""> Forgot password</a>
                </div>

                <hr>
                <button>Sign in</button>
                <div class="footer">
                    <p>Dont have an account?</p>
                    <a href="">Create an account</a>
                </div>

             </form>




        </div>
    </div>
</body>
</html>
